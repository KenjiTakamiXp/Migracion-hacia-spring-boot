<div class="container mt-4" #formularioAutor>
  <h2>{{ editar ? 'editar Autor' : 'Agregar Autor' }}</h2>

  <form (ngSubmit)="guardar(formAutor)" #formAutor="ngForm" novalidate>
    <div class="row">
      <div class="col-md-4 mb-2">
        <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="autor.nombre" name="nombreInput" required #nombreModel="ngModel"
        [ngClass]="{'is-invalid' : nombreModel.invalid && nombreModel.touched}">
      </div>

      <div class="col-md-4 mb-2">
        <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="autor.apellido" name="apellidoInput" required #apellidoModel="ngModel"
        [ngClass]="{'is-invalid' : apellidoModel.invalid && apellidoModel.touched}">
      </div>

      <div class="col-md-4 mb-2">
        <input class="form-control" type="text" placeholder="Pais" [(ngModel)]="autor.pais" name="paisInput" required #paisModel="ngModel"
        [ngClass]="{'is-invalid' : paisModel.invalid && paisModel.touched}">
      </div>

      <div class="col-md-4 mb-2">
        <input class="form-control" type="text" placeholder="Direccion" [(ngModel)]="autor.direccion" name="direccionInput" required #direccionModel="ngModel"
        [ngClass]="{'is-invalid' : direccionModel.invalid && direccionModel.touched}">
      </div>

      <div class="col-md-4 mb-2">
        <input class="form-control" type="text" placeholder="Telefono" [(ngModel)]="autor.telefono" name="telefonoInput" required #telefonoModel="ngModel"
        [ngClass]="{'is-invalid' : telefonoModel.invalid && telefonoModel.touched}">
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="formAutor.invalid">
      <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
      {{ editar ? 'Actualizar' : 'Agregar' }}
    </button>

    <button type="button" class="btn btn-secondary" *ngIf="editar" (click)="editarAutorCancelar(formAutor)">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </form>

  <hr class="my-4" />

  <h3>Lista de Autores</h3>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>BUscar</mat-label>
    <input matInput (keyup)="filtro($event)" placeholder="Buscar Autor">
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="idAutor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let a">{{ a.idAutor }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let a">{{ a.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pais</th>
        <td mat-cell *matCellDef="let a">{{ a.pais }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
        <td mat-cell *matCellDef="let a">{{ a.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
        <td mat-cell *matCellDef="let a">{{ a.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let a">
          <div class="d-flex gap-1">
            <button class="btn btn-warning btn-sm me-1" (click)="editarAutor(a)">
              <mat-icon class="me-1">edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColumnas"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
