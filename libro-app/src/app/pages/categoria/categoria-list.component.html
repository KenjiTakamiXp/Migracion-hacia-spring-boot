<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Categorías</h2>
  <button class="btn btn-primary" (click)="nuevo()">Nueva categoría</button>
</div>

<div *ngIf="cargando" class="alert alert-info">Cargando...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="table-responsive" *ngIf="!cargando">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Categoría</th>
        <th>Descripción</th>
        <th style="width: 160px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categorias">
        <td>{{ c.idCategoria }}</td>
        <td>{{ c.categoria }}</td>
        <td>{{ c.descripcion }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" (click)="editar(c.idCategoria)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="eliminar(c.idCategoria)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="categorias.length === 0">
        <td colspan="4" class="text-center text-muted">No hay registros.</td>
      </tr>
    </tbody>
  </table>
</div>
