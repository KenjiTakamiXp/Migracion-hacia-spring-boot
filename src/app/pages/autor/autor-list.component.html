<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Autores</h2>
  <button class="btn btn-primary" (click)="nuevo()">Nuevo autor</button>
</div>

<div *ngIf="cargando" class="alert alert-info">Cargando...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="table-responsive" *ngIf="!cargando">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>País</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th style="width: 160px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of autores">
        <td>{{ a.idAutor }}</td>
        <td>{{ a.nombre }}</td>
        <td>{{ a.apellido }}</td>
        <td>{{ a.pais }}</td>
        <td>{{ a.telefono }}</td>
        <td>{{ a.correo }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" (click)="editar(a.idAutor)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="eliminar(a.idAutor)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="autores.length === 0">
        <td colspan="7" class="text-center text-muted">No hay registros.</td>
      </tr>
    </tbody>
  </table>
</div>
