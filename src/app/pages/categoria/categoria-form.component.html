<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">{{ titulo }}</h2>
  <button class="btn btn-outline-secondary" (click)="cancelar()">Volver</button>
</div>

<div *ngIf="cargando" class="alert alert-info">Procesando...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<form [formGroup]="form" (ngSubmit)="guardar()" class="card p-3" *ngIf="!cargando">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Categoría *</label>
      <input class="form-control" formControlName="categoria" />
      <small class="text-danger" *ngIf="form.controls.categoria.touched && form.controls.categoria.invalid">Requerido</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Descripción</label>
      <input class="form-control" formControlName="descripcion" />
    </div>
  </div>

  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-outline-secondary" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
